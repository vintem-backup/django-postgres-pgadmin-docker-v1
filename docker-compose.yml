version: '3.7'

services:
  db:
    image: postgres:11.2-alpine
    env_file:
      - ".env"
    ports:
      - "5432:5432"
    networks:
      - backend
      
  web:
    build: ./worker
    ports:
      - "8001:8001"
    volumes:
      - web:/code
    env_file:
      - ".env"
    depends_on:
      - db
    networks:
      - backend

networks:
  backend:
    driver: bridge
volumes:
  web:
    driver: local
    name: web